<!DOCTYPE html>
<html>
<head>
	
	<title>Weaver Analytics</title>
	<link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
	<link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
	<link rel="stylesheet" href="./static/lib/css/dc.css">
	<link rel="stylesheet" href="./static/css/custom.css">
	<!-- <link rel="shortcut icon" href="{{ url_for('static', filename='econolite.ico') }}"> -->

</head>
<body class="application">


  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="container-fluid">
	
      <div class="navbar-header">
        <a class="navbar-brand" href="./">  Weaver Analytics</a>
      </div>
    </div>
  </div>


	
  


  <div class="container-fluid">

 
 
  
    <div class="row">

		<!-- Upload stage -->
		
		<div class="col-sm-3">
            <div class="chart-wrapper">
				<div class="chart-title">
				Upload Your Picture!
				</div>
			  
			  
			<div class="chart-stage">
			



			<form id = "imageUpload" method="post" enctype="multipart/form-data" >
				<input type="file" name="file" onchange= inputAnalysis(this.files)>
			</form>

			<img src= "./static/blank.jpg" id = "image" height="200" style="border:3px solid black;"/>
			
			<output for="classifier" id="classifier" > Who is it? </output>
			
			</div> 
			  
            </div>
		</div>


		<!-- Picture Staging -->
		
  		<div class="col-sm-9">
            <div class="chart-wrapper">
				<div class="chart-title">
                Image Classification
				</div>
			  
			  
			<div class="chart-stage">
			
			<div style="height:120px;width:120px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
				
				{%  for key, value in images.items()  %}
				      {% for x in value[0:10] %}
							<img src= "./static/FacialImages/{{key}}/{{x}}" id = "image" height="200" style="border:3px solid black;"/>
							<br>
					  {% endfor %}
				{% endfor %}
			
			</div>
			


			</div> 
			  
            </div>
		</div>



  </div>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/plotly-latest.min.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/weaverAnalytics.js' type='text/javascript'></script>
  

	
	

</body>
</html>
